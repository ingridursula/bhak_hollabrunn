<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .todo-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #addBtn:hover {
            background: #764ba2;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            flex: 1;
            padding: 8px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .todo-item:hover {
            background: #e9ecef;
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .delete-btn {
            padding: 5px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>üìù Meine To-Do Liste</h1>
        
        <!-- Eingabefeld -->
        <div class="input-container">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Neue Aufgabe hinzuf√ºgen..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="addBtn" onclick="addTodo()">Hinzuf√ºgen</button>
        </div>
        
        <!-- Filter-Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">Alle</button>
            <button class="filter-btn" onclick="filterTodos('active')">Offen</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Erledigt</button>
        </div>
        
        <!-- To-Do Liste -->
        <ul class="todo-list" id="todoList"></ul>
        
        <!-- Statistik -->
        <div class="stats" id="stats"></div>
    </div>
    
    <script>
        // To-Do Array
        let todos = [];
        let currentFilter = 'all';
        
        // Neue Aufgabe hinzuf√ºgen
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Bitte gib eine Aufgabe ein!');
                return;
            }
            
            // Neues To-Do erstellen
            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date()
            };
            
            todos.push(todo);
            input.value = '';
            
            renderTodos();
        }
        
        // Enter-Taste behandeln
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }
        
        // To-Do als erledigt markieren
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
            }
        }
        
        // To-Do l√∂schen
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
        }
        
        // Filter anwenden
        function filterTodos(filter) {
            currentFilter = filter;
            
            // Filter-Buttons aktualisieren
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }
        
        // To-Dos anzeigen
        function renderTodos() {
            const list = document.getElementById('todoList');
            
            // Gefilterte To-Dos
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }
            
            // Liste leeren
            list.innerHTML = '';
            
            // Wenn keine To-Dos
            if (filteredTodos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <p>Keine Aufgaben gefunden!</p>
                    </div>
                `;
            } else {
                // To-Dos erstellen
                filteredTodos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">L√∂schen</button>
                    `;
                    list.appendChild(li);
                });
            }
            
            // Statistik aktualisieren
            updateStats();
        }
        
        // Statistik aktualisieren
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;
            
            document.getElementById('stats').innerHTML = `
                üìä Gesamt: ${total} | ‚úÖ Erledigt: ${completed} | ‚è≥ Offen: ${active}
            `;
        }
        
        // Beim Laden der Seite
        renderTodos();
    </script>
    
    <!-- ERKL√ÑRUNG F√úR SCH√úLER:
    
    JavaScript-Konzepte:
    
    1. Objekte = Strukturierte Daten
       const todo = {
           id: 1,
           text: "Hausaufgaben machen",
           completed: false
       };
    
    2. Array-Methoden:
       - push() = Element hinzuf√ºgen
       - filter() = Gefilterte Liste erstellen
       - find() = Ein Element finden
    
    3. Event-Handling:
       - onclick = Beim Klicken
       - onchange = Beim √Ñndern (Checkbox)
       - onkeypress = Beim Tasten-Druck
    
    4. Tern√§rer Operator (Kurzform if/else):
       ${todo.completed ? 'checked' : ''}
       Bedeutet: Wenn completed true ‚Üí 'checked', sonst ''
    
    5. Template Literals (Text mit Variablen):
       `Gesamt: ${total}`
       Statt: 'Gesamt: ' + total
    
    6. Arrow Functions (Moderne Funktionen):
       todos.filter(t => !t.completed)
       Statt: todos.filter(function(t) { return !t.completed; })

    -->
</body>
</html>
