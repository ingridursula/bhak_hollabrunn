        body {

        }
        
        .social-links {

        }

            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .social-links a:hover {
            background: #764ba2;
        }
